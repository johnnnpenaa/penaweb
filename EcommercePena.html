<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12BucklemyShoe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <center>
  <header>
    <h1>12BucklemyShoe</h1>
    <nav>
      <ul>
        <li class="astig">Home</li>
        <li class="astig">Products</li>
        <li class="astig">Cart</li>
        <li class="astig">Contact</li>
      </ul>
    </nav>
  </header>
  </center>
  

  <main>
   <section id="products">
      <h2>Products</h2>
      <div class="product">
        <img src="pic1.jpg" alt="Product 1">
        <h3>New Balance</h3>
        <p>$36.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="pic2.jpg" alt="Product 2">
        <h3>Caguioa Ultra Boost</h3>
        <p>$28.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="pic3.jpg" alt="Product 3">
        <h3>Air Binay Love Mom Edition</h3>
        <p>$67.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="pic4.jpg" alt="Product 4">
        <h3>Air Jorgaw x Trabisicott</h3>
        <p>$89.70</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="pic5.jpg" alt="Product 5">
        <h3>Congrats Limited Edition Signed by Elvis Presley</h3>
        <p>$99.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- More products... -->
    </section>

    <section id="cart">
      <h2>Cart</h2>
      <ul id="cart-items">
        <!-- Cart items dynamically added here -->
      </ul>
      <p>Total: <span id="cart-total">$0.00</span></p>
      <button id="checkout">Checkout</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
